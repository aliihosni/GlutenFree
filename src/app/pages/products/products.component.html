<div class="container">
  <div >
      <div  class="row wow headShake">
          <div *ngFor="let product of products" class="col-md-3 text-center">
                          
                           
          <!--Card Light-->
          <div class="card">
                  <!--Card image-->
                  <div *ngIf="product.img_src" class="view overlay hm-white-slight thumbnail" item-width="200" item-height="200">
                      <img src= {{product.img_src[0].src}}  class="img-fluid" alt="">
                      <a>
                          <div class="mask"></div>
                      </a>
                  </div>
                  <!--/.Card image-->
                  <!--Card cotent-->
                  <div class="card-body">
                      <!--Title-->
                      <h4 class="card-title">{{product.name}}</h4>
                      <hr>    
                      <a href= {{product.name}} class="btn btn-primary">Explore<i class="fa fa-chevron-right"></i></a>
                          
                  </div>
                  <!--/.Card content-->
              </div>
              <!--/.Card Light-->  
          </div>
      </div>
  </div>
  
      
  </div>
